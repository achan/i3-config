general {
    colors = true
    interval = 1
}

order = "disk /home"
order += "run_watch DHCP"
order += "ethernet eth0"
order += "load"
order += "time"

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "eth0: %ip"
	format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

time {
	format = "%Y/%m/%d %H:%M:%S"
}

load {
	format = "CPU: %1min"
}

disk "/home" {
	format = "/dev/sda %free free"
}
